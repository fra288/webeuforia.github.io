<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euforia Host | Discord Bot Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        :root { --primary: #5865F2; --secondary: #4752C4; --dark: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--dark); color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .discord-btn { background-color: var(--primary); transition: all 0.3s ease; }
        .discord-btn:hover { background-color: var(--secondary); transform: translateY(-2px); }
    </style>
</head>
<body class="selection:bg-indigo-500/30">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fab fa-discord text-3xl text-[#5865F2]"></i>
                <span class="text-2xl font-bold tracking-tight">EUFORIA<span class="text-indigo-400">HOST</span></span>
            </div>
            
            <div class="hidden md:flex items-center space-x-8">
                <a href="#planes" class="text-sm font-semibold uppercase hover:text-indigo-400 transition">Planes</a>
                <div id="authSection">
                    <button onclick="toggleModal('authModal')" class="discord-btn px-6 py-2.5 rounded-lg text-sm font-bold uppercase">Panel Control</button>
                </div>
                <div id="userProfile" class="hidden flex items-center space-x-4">
                    <span id="userName" class="text-sm font-medium"></span>
                    <button onclick="handleLogout()" class="text-red-400 hover:text-red-300"><i class="fas fa-power-off"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div id="authModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
        <div class="glass w-full max-w-md p-10 rounded-3xl relative">
            <button onclick="toggleModal('authModal')" class="absolute top-6 right-6 text-slate-400 hover:text-white"><i class="fas fa-times"></i></button>
            <h2 class="text-2xl font-bold mb-8 text-center">Acceso al Panel</h2>
            
            <form id="loginForm" class="space-y-5">
                <input type="text" id="lUser" placeholder="Usuario de Panel" class="w-full bg-slate-800/50 border border-white/10 p-4 rounded-xl outline-none focus:ring-2 ring-indigo-500" required>
                <input type="password" id="lPass" placeholder="Contraseña" class="w-full bg-slate-800/50 border border-white/10 p-4 rounded-xl outline-none focus:ring-2 ring-indigo-500" required>
                <button type="submit" class="w-full discord-btn py-4 rounded-xl font-bold shadow-lg">Entrar al Servidor</button>
            </form>
            <p id="msg" class="hidden mt-4 text-center text-sm py-2 bg-red-500/20 text-red-400 rounded-lg"></p>
        </div>
    </div>

    <!-- Hero -->
    <header class="min-h-screen flex items-center justify-center pt-20">
        <div class="max-w-5xl mx-auto px-6 text-center">
            <h1 class="text-5xl md:text-7xl font-black mb-6">Hosting de <span class="text-[#5865F2]">Discord Bots</span> Ultra Rápido</h1>
            <p class="text-xl text-slate-400 mb-10">Despliega tus bots de Python, JS o Java en segundos con tecnología Pterodactyl.</p>
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="toggleModal('authModal')" class="discord-btn px-10 py-5 rounded-2xl font-bold text-lg">Empezar Ahora</button>
                <a href="#planes" class="glass px-10 py-5 rounded-2xl font-bold text-lg hover:bg-white/5 transition">Ver Precios</a>
            </div>
        </div>
    </header>

    <!-- Planes -->
    <section id="planes" class="py-24 bg-slate-900/50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Plan 1 -->
                <div class="glass p-8 rounded-3xl border-indigo-500/20 hover:border-indigo-500 transition-all">
                    <h3 class="text-xl font-bold mb-2">Plan Inicial</h3>
                    <div class="text-4xl font-black mb-6">$0.00 <span class="text-sm font-normal text-slate-500">/mes</span></div>
                    <ul class="space-y-4 mb-8 text-slate-400">
                        <li><i class="fas fa-check text-green-500 mr-2"></i> 1GB RAM DDR4</li>
                        <li><i class="fas fa-check text-green-500 mr-2"></i> 5GB SSD NVMe</li>
                        <li><i class="fas fa-check text-green-500 mr-2"></i> Soporte 24/7</li>
                    </ul>
                    <button class="w-full py-3 glass rounded-xl font-bold hover:bg-white/10">Seleccionar</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        const defaultYaml = `users:\n  - username: "admin"\n    password: "123"\n    name: "SysAdmin"`;
        if (!localStorage.getItem('euforia_db')) localStorage.setItem('euforia_db', defaultYaml);

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('lUser').value;
            const p = document.getElementById('lPass').value;
            const db = jsyaml.load(localStorage.getItem('euforia_db'));
            
            const user = db.users.find(x => x.username === u && x.password === p);
            if (user) {
                localStorage.setItem('session', JSON.stringify(user));
                location.reload();
            } else {
                const msg = document.getElementById('msg');
                msg.innerText = "Error en credenciales Pterodactyl";
                msg.classList.remove('hidden');
            }
        };

        function handleLogout() { localStorage.removeItem('session'); location.reload(); }

        window.onload = () => {
            const session = localStorage.getItem('session');
            if (session) {
                const user = JSON.parse(session);
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('userProfile').classList.remove('hidden');
                document.getElementById('userName').innerText = user.name;
            }
        };
    </script>
</body>
</html>
